                              type: string
                          type: object
                        type: array
                      skipGarbageCollection:
                        type: boolean
                    type: object
                  csiGroup:
                    type: string
                  disableControllerCreation:
                    type: boolean
                type: object
              driversDistService:
                type: string
              driversLoaderImage:
                type: string
