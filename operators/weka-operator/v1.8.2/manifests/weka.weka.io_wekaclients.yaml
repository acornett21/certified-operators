                        min:
                          type: integer
                        subnet:
                          type: string
                      type: object
                    type: array
                  selectors:
                    items:
                      properties:
                        deviceNames:
                          items:
                            type: string
                          type: array
                        max:
                          type: integer
                        min:
                          type: integer
                        subnet:
                          type: string
                      type: object
                    type: array
                  udpMode:
                    type: boolean
                type: object
              nodeSelector:
                additionalProperties:
                  type: string
                type: object
              overrides:
                properties:
