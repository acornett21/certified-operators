                    type: integer
                  maxCapacityPerIoNode:
                    default: 10
                    type: integer
                type: object
              upgradePolicy:
                properties:
                  type:
                    default: all-at-once
                    enum:
                    - manual
                    - all-at-once
                    - rolling
                    - all-at-once-force
                    type: string
                type: object
              wekaHome:
                properties:
                  cacertSecret:
                    type: string
                type: object
              wekaHomeConfig:
